<body>
    <div class="content">
        <div id="in_city" class="collapse show position-fixed">
            <label for="city">Is there a specific city you'd like to set so we can narrow our search for you?</label>
            <input type="text" id="city" name="city" value="1010 Wien" />
            <button class="btn btn-primary" type="button" data-toggle="collapse show" data-target="#in_city" aria-expanded="true" aria-controls="in_city" onclick="centerMapOn(document.getElementById('city').value)">Save</button>
        </div>
        <header class="position-fixed">
            <div class="container">
                <div class="h1">ProFind <span class="badge badge-secondary">TM</span></div>
                <div class="h1">Find <span class="badge badge-secondary">your Product</span></div>
            </div>
            <div class="nav nav-tabs mb-10">
                <button class="nav-link active" type="button" role="tab">
                    Get your greeting <a href="/hello">here</a>
                </button>
                <a href="/html/test.html">
                    <button class="nav-link" type="button" role="tab">
                        test
                    </button>
                </a>
                <button id="btn_showAllAddresses" class="nav-link" type="button" role="tab" onclick="showAddresses()">
                    Show all addresses
                </button>
                <button id="btn_showAllStores" class="nav-link" type="button" role="tab" onclick="showStores()">
                    Show all stores
                </button>
                <button id="btn_showAllCompanies" class="nav-link" type="button" role="tab" onclick="showCompanies()">
                    Show all companies
                </button>
                <button id="btn_showAllBaseProducts" class="nav-link" type="button" role="tab" onclick="showBaseProducts()">
                    Show all products
                </button>
                <button id="btn_showAllBrands" class="nav-link" type="button" role="tab" onclick="showBrands()">
                    Show all brands
                </button>
            </div>
        </header>
    </div>
    <div id="databox" class="position-relative content container-fluid">
        <div id="map" style="height: 200px; width: 200px;">
            <div id="view_allAddresses"></div>
            <div id="view_allStores"></div>
            <div id="view_allCompanies"></div>
            <div id="view_allBaseProducts"></div>
            <div id="view_allBrands"></div>
        </div>
    </div>
