        <div id="address_container" class="collapse show">

                <input type="text" id="city" name="city" value="1010 Wien" />
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#address_container"
                    aria-expanded="true" aria-controls="address_container"
                    onclick="centerMapOn(document.getElementById('city').value)">Save</button>
            </div>
        </div>
        <header class="position-sticky">
            <div class="container">
                <div class="h1">ProFind <span class="badge badge-secondary">TM</span></div>

                <button id="btn_showAllStores" class="nav-link" type="button" role="tab" onclick="showStores()">

                <button id="btn_showAllCompanies" class="nav-link" type="button" role="tab" onclick="showCompanies()">

                </button>
                <button id="btn_showAllBaseProducts" class="nav-link" type="button" role="tab" onclick="showBaseProducts()">

                <button id="btn_showAllBrands" class="nav-link" type="button" role="tab" onclick="showBrands()">

            </div>

        <script type="text/javascript">

            let sub_cont = document.createTextNode("some content for my new sub node");
            teste.appendChild(sub);
            sub.appendChild(sub_cont);
